<div class="flex with-background">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/logo.png" alt="Image" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
            <span class="text-600 font-medium line-height-3">Por favor, ingrese sus credenciales.</span>
        </div>
    
        <form [formGroup]="form" (ngSubmit)="ingresar()">
            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" formControlName="email" placeholder="Email" pInputText class="w-full mb-3">
        
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" type="password" formControlName="password" placeholder="Password" pInputText class="w-full mb-3">
        
                <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full"></button>
            </div>
        </form>
    </div>
</div>
